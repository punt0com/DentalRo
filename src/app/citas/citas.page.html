<ion-header>
    <ion-toolbar>
        <ion-title>Citas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #buscador="ngForm" (ngSubmit)="onSubmitBuscador(buscador)">
        <ion-card>
            <h1>Busque la cita:</h1>
            <ion-card-content>
                <ion-item>
                    <ion-label position="floating">Fecha</ion-label>
                    <ion-datetime displayFormat="DD MM YY" ngModel name="fechaBuscador"></ion-datetime>
                    <!-- <ion-input type="text" ngModel name="fechaBuscador"></ion-input> -->
                </ion-item>
                <ion-button color="primary" type="submit" [routerLink]="[buscador.value.fechaBuscador]" routerLinkActive="router-link-active">Go!</ion-button>
            </ion-card-content>
        </ion-card>
    </form>
    <form #agregador="ngForm" (ngSubmit)="onSubmitAgregador(agregador)">
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Crear Cita</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="floating">Fecha</ion-label>
                            <ion-datetime displayFormat="DD MM YY" ngModel name="fechaAgregador"></ion-datetime>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Hora</ion-label>
                            <ion-datetime displayFormat="H:mm" ngModel name="hora"></ion-datetime>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Descripcion</ion-label>
                            <ion-input clearInput ngModel name="descripcion"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Nombre Cliente </ion-label>
                            <ion-input clearInput ngModel name="nombre"></ion-input>
                        </ion-item>
                        <br>
                        <ion-button color="success" type="submit">Crear</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
